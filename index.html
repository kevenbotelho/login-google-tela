<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer login nas Contas do Google</title>
    <link rel="shortcut icon" href="favicon/pngwing.com.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="area-de-login">
            <section id="fazer-login">
                <div class="imagem">
                    <img src="favicon/pngwing.com.png" alt="">
                </div>
                <h1 style="font-size: 25px; padding-bottom: 20px; font-weight: 200;">Fazer login</h1>
                <p style="padding-bottom: 30px; font-weight: 300;">Use sua Conta do Google</p>
            </section>
            <section id="colocar-email">
                <form action="">
                    <input type="email" name="email" id="iemail" placeholder="E-mail ou telefone" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required
                    >
                </form>
                <p id="esqueci"><a href="">Esqueceu seu e-mail?</a></p>
                <p style="font-size: 13px; color: rgba(42, 42, 42, 0.801);">Não está no seu computador? Use o modo visitante para fazer login.</p>
                <div style="height: 10px;"></div>
                <p id="visitante"><a href="erro.html">Saiba mais sobre como usar o Modo visitante</a></p>
                <div id="botoes">
                    <button id="criar"><a href="criar-conta.html" style="text-decoration: none; color: unset;">Criar conta</a></button>
                    <button id="avancar">Avançar</button>
                </div>
            </section>
        </section>

    </main>
</body>
</html>
